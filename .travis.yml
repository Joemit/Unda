language: php

php:
- '7.1'

services:
- mysql

before_script:
- cp .env.travis .env
- mysql -e 'create database unda;'
- mysql -e 'show databases'
- composer self-update
- composer install --no-interaction
- php artisan key:generate
- php artisan migrate
- mysql -e 'show databases;'
- mysql -e 'SELECT * FROM INFORMATION_SCHEMA.TABLES;'

script:
    - vendor/bin/phpunit
    - vendor/bin/behat